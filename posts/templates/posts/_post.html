<div class="post media">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    <h5 class="media-heading">
    <span class="username">
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.user.username}}</a>
    </span>
    <time class="time">
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.create_at}}</a>
    </time>
    </h5>

    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
      <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
        <i class="fas fa-minus-circle" aria-hidden="true"></i>
        <span class="text-danger icon-label">Delete</span>

      </a>
      {% endif %}
    </div>

  </div>

</div>
